<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Structure With FlexBox</title>
    <style>

        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            
        }
        .container{
            width: 90%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }


        .item{
            background-color: #bc6c25;;
            text-align: center;
            flex-grow: 1;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header , .footer {
            width: 100%;
            background-color: #283618;
            height: 100px;
            
        }
        
        .side{
            flex: 0 200px;
            background-color: burlywood;
        }

        .content{
            height: 400px;
            display: flex;
        }

        .box{
            /* display: flex; */
            background-color: #fefae0;
            flex: 50%;           
            margin: 3px;
            height: 100%;
            border: 1px solid red;
        }
        @media screen and (max-width:1100px) {
            .content{
                flex-direction: column;
            }

            .box{
                flex: 100%;
                width: 100%;
            }
        }
        @media screen and (max-width:768px){
            header{
                order: 0;
            }

            .sidebar{
                order: 1;
                flex: 100%;
            }

            .content{
                order: 3;
            }

            .nav{
                order: 2;
                flex: 100%;
            }

            .footer{
                order: 4;
            }
        }


    </style>
    
</head>
<body>
    <div class="container">
        <div class="item header">header</div>
        <div class="item side sidebar">side</div>
        <div class="item content">
            <div class="box">1</div>
            <div class="box">2</div>
        </div>
        <div class="item side nav">nav</div>
        <div class="item footer">footer</div>
    </div>
</body>
</html>
